<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Clínica RV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-admin" style="text-align: center; margin-top: 50px;">
        <h2>Acceso Administrativo</h2>
        <input type="password" id="admin-pass" placeholder="Ingresa la clave">
        <button onclick="verificarPass()">Entrar</button>
    </div>
    
    <div id="contenido-admin" class="container" style="display: none;">
        <h1>Panel de Citas</h1>
        <table>
            <thead>
                <tr>
                    <th>Paciente</th>
                    <th>Teléfono</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-citas">
            </tbody>
        </table>
    </div>

    <script src="admin.js"></script>
</body>
</html>
